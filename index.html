<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pomodoro</title>
    <link rel="icon" href="./icons/tomato-icon.svg">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>Pomodoro</h1>
    <div class="container">
        <div class="tomato">
            <img src="./icons/tomato-start.svg" alt="" id="tomato">
            <img src="./icons/ballon-start.svg" alt="" id="ballon" class="ballon ballon-hide">
        </div>
        <div class="timer" id="timer"></div>
        
        <div class="actions">
            <button id="button-start" class="button__start" onclick="startTimer()">START</button>
            <button id="button-pause" class="button__pause" onclick="pauseTimer()">PAUSE</button>
            <button id="button-reset" class="button__reset" onclick="resetTimer()">RESET</button>
        </div>
    </div>
    <script src='main.js'></script>
     <footer class="footer">
        <a href="https://github.com/bruuchida" target="_blank"><img src="./icons/github.svg" alt="github"></a>
        <a href="https://linkedin.com/in/bruna-tiemi-uchida" target="_blank"><img src="./icons/linkedin.svg" alt="linkedin"></a>
    </footer>
</body>
</html>
